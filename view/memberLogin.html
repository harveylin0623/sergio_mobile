<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="aes_key" content="d129652885ce50336e84edcdc3037e91">
	<meta name="base_url" content="https://knn-ec-uat.wisho2o.com">
	<title>登入</title>
	<link rel="stylesheet" href="../libs/fontAwesome5/css/all.min.css">
	<link rel="stylesheet" href="../dist/css/vendor.min.css">
	<link rel="stylesheet" href="../css/main.css" />
	<script src="../libs/vue/vue.js"></script>
	<script src="../dist/js/vendor.min.js"></script>
	<script src="../dist/js/utility.js"></script>
	<script src="../dist/js/api.js"></script>
	<script src="../dist/js/vue-global-component.js"></script>
	<script src="../dist/js/vue-mixin.js"></script>
</head>

<body>
	<div id="app" v-cloak>
		<my-header :api-url="apiUrl" ref="header"></my-header>

		<category-sidebar :category-api-url="apiUrl.product_category"></category-sidebar>

		<keyword-sidebar :keyword-api-url="apiUrl.keyword"></keyword-sidebar>

		<section class="content-section">
			<div class="container">
				<h2 class="page-title">會員登入</h2>
				<div class="formCnt">
					<validation-observer class="mb-3" tag="div" ref="form">
						<div class="mb-2 form-group">
							<div class="mb-0 text-center text-link title sm">如果已經是會員，登入即可快速結帳 / 查看訂單 / 修改個人資訊及更多功能。</div>
						</div>
						<validation-provider tag="div" class="mb-2 form-group" rules="required|phone"
							v-slot="{ errors,failed }">
							<label class="title sm">
								<span class="text-tomatoRed">*</span>帳號
							</label>
							<input type="number" class="form-control" placeholder="請輸入帳號，帳號為手機號碼"
								inputmode="numeric" v-model.trim="user.account" @keyup.enter="submitHandler"/>
							<p class="error-msg" v-show="failed">{{ errors[0] }}</p>
						</validation-provider>
						<validation-provider tag="div" class="mb-2 form-group" rules="required|password"
							v-slot="{ errors,failed }">
							<label class="title sm">
								<span class="text-tomatoRed">*</span>密碼
							</label>
							<input type="password" class="form-control" placeholder="請輸入6~12英數字密碼"
								v-model.trim="user.password" @keyup.enter="submitHandler"/>
								<p class="error-msg" v-show="failed">{{ errors[0] }}</p>
						</validation-provider>
						<div class="mb-2 form-row">
							<div class="col-6">
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="exampleCheck1"
										v-model="user.isKeep">
									<label class="mb-0 form-check-label title sm" for="exampleCheck1">記住我的資訊</label>
								</div>
							</div>
							<div class="col-6 text-right">
								<a :href="pageUrl.forget_password_step1" class="text-moBlue title sm">
									<i class="fal fa-question-circle"></i> 忘記密碼
								</a>
							</div>
						</div>
						<button class="btn btn-limeGreen w-100" @click="submitHandler">登入</button>
						<hr>
						<div class="mb-2 text-center text-link title sm">還不是會員?</div>
						<a :href="pageUrl.register_step1" class="d-block btn btn-outline-limeGreen">註冊光南會員</a>
					</validation-observer>
				</div>
			</div>
		</section>

		<div class="modal fade" id="tipPopup" data-backdrop="static">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header mx-auto">
						<h2>提示</h2>
					</div>
					<div class="modal-body">
						<p class="text-center">{{ tipInfo.message }}</p>
					</div>
					<div class="modal-footer">
						<a :href="redirectUrl" class="btn btn-limeGreen mx-auto limit" v-if="tipInfo.status">確認</a>
						<button class="btn btn-limeGreen mx-auto limit" data-dismiss="modal" v-else>確認</button>
					</div>
				</div>
			</div>
		</div>

		<app-download-modal></app-download-modal>

		<loading v-show="isLoading"></loading>

		<my-footer></my-footer>
	</div>

	<script type="module">
		import app from '../js/page/login/index.js'
		app({
			apiUrl: {
				login: '/api/third_party_auth/login',
				product_category: '/api/product_category',
				keyword: '/api/scenes/home/keyword',
			},
			pageUrl: {
				home: './home.html',
				register_step1: './memberSignUpStep1.html',
				forget_password_step1: './forgotPWD.html'
			}
		})
	</script>
</body>

</html>
