<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="aes_key" content="d129652885ce50336e84edcdc3037e91">
	<meta name="base_url" content="https://knn-ec-uat.wisho2o.com">
	<title>忘記密碼(3)</title>
	<link rel="stylesheet" href="../libs/fontAwesome5/css/all.min.css">
	<link rel="stylesheet" href="../dist/css/vendor.min.css">
	<link rel="stylesheet" href="../css/main.css" />
	<script src="../libs/vue/vue.js"></script>
	<script src="../dist/js/vendor.min.js"></script>
	<script src="../dist/js/utility.js"></script>
	<script src="../dist/js/api.js"></script>
	<script src="../dist/js/vue-global-component.js"></script>
	<script src="../dist/js/vue-mixin.js"></script>
</head>

<body>
	<div id="app" v-cloak>
		<my-header :api-url="apiUrl" ref="header"></my-header>

		<category-sidebar :category-api-url="apiUrl.product_category"></category-sidebar>

		<keyword-sidebar :keyword-api-url="apiUrl.keyword"></keyword-sidebar>

		<div class="content-section">
			<div class="container">
				<h2 class="page-title">更改密碼</h2>
				<div class="formCnt">
					<validation-observer tag="div" ref="form">
						<validation-provider tag="div" class="form-group" rules="required|password"
							v-slot="{ errors,failed }" vid="a">
							<label class="title sm" for="">
								<span class="text-tomatoRed">*</span>新密碼
							</label>
							<input type="password" class="form-control" maxlength="12" placeholder="請輸入6~12碼英數字" v-model.trim="user.password" @keyup.enter="submitHandler"/>
							<p class="error-msg" v-show="failed">{{ errors[0] }}</p>
						</validation-provider>
						<validation-provider tag="div" class="form-group" rules="required|confirmPw:@a"
							v-slot="{ errors,failed }">
							<label class="title sm" for="">
								<span class="text-tomatoRed">*</span>確認新密碼
							</label>
							<input type="password" class="form-control" maxlength="12" placeholder="請輸入確認密碼"
								v-model.trim="user.confirm_password" @keyup.enter="submitHandler">
							<p class="error-msg" v-show="failed">{{ errors[0] }}</p>
						</validation-provider>
						<button class="btn btn-limeGreen form-control" @click="submitHandler">確認</button>
					</validation-observer tag="div" ref="form">
				</div>
			</div>
		</div>

		<div class="modal fade" id="refillPopup" data-backdrop="static">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header mx-auto">
						<h2>提示</h2>
					</div>
					<div class="modal-body">
						<p class="text-center">請重新填寫表單</p>
					</div>
					<div class="modal-footer">
						<a :href="pageUrl.forget_password_step1" class="btn btn-limeGreen mx-auto limit">
							確認
						</a>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="tipPopup" data-backdrop="static">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header mx-auto">
						<h2>提示</h2>
					</div>
					<div class="modal-body">
						<p class="text-center">{{ tipInfo.message }}</p>
					</div>
					<div class="modal-footer">
						<a :href="pageUrl.login" class="btn btn-limeGreen mx-auto limit" v-if="tipInfo.status">確認</a>
						<button class="btn btn-limeGreen mx-auto limit" data-dismiss="modal" v-else>確認</button>
					</div>
				</div>
			</div>
		</div>

		<app-download-modal></app-download-modal>

		<loading v-show="isLoading"></loading>

		<my-footer></my-footer>

	</div>

	<script type="module">
		import app from '../js/page/forgotPassword/step3.js'
		app({
			apiUrl: {
				product_category: '/api/product_category',
				keyword: '/api/scenes/home/keyword',
				reset_password: '/api/third_party_auth/reset_password'
			},
			pageUrl: {
				home: './home.html',
				login: './memberLogin.html',
				forget_password_step1: './forgotPWD.html',
			}
		})
	</script>

</body>

</html>
